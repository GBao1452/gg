<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gg</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./gg.css">
</head>

<body>
    <div class="retangle">
        <div class="top">
            <div class="top-right">
                <div class="topright-start">
                    <p class="mail">Gmail</p>
                    <p class="image">Hình ảnh</p>
                </div>
                <div class="top-right-center">
                    <div class="cham">
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
                <div class="top-right-end"><button class="login"> Đăng nhập</button></div>
            </div>
        </div>
        <div class="bottom">
            <div class="bottom-top">
                <div class="b-top-start">
                    <img class="google" src="https://www.google.com.vn/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
                </div>
                <div class="b-top-center">
                    <div class="btc-top">
                        <div class="search">
                            <div class="icon-search"><i class="bx bx-search-alt-2"></i></button> 
                            </div>
                            <input class="intext">
                            <div class="icon-keyboard"><i class='bx bxs-keyboard'></i>
                            </div>
                            <div class="icon-mic"><i class='bx bx-microphone'></i>
                            </div>
                            <div class="icon-camera"><i class='bx bx-camera'></i>
                            </div>
                        </div>

                    </div>
                    <div class="btc-bottom">
                        <div><button class="tim"> Tìm trên Google</button></div>
                        <div><button class="fist"> Xem trang đầu tiên tìm được</button></div>
                    </div>
                </div>
                <div class="b-top-end">
                    <div class="language">
                        <p>Google có các thứ tiếng: </p>
                        <div class="language_color">
                            <p class="E">English</p>
                            <p class="F">Français</p>
                            <p class="C">繁體中文</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-bottom">
                <div class="bb-top">
                    <div class="country">Việt Nam</div>
                </div>
                <div class="bb-bottom">
                    <div class="bbb-left">
                        <p class="intro" title="https://about.google/?utm_source=google-VN&utm_medium=referral&utm_campaign=hp-footer&fg=1">Giới thiệu</p>
                        <p class="ads" title="https://ads.google.com/intl/vi_vn/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Quảng cáo</p>
                        <p class="bui" title="https://www.google.com/business/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Doanh Nghiệp</p>
                        <p class="infor" title="https://www.google.com/search/howsearchworks/?fg=1">Cách hoạt động của Tìm Kiếm</p>
                    </div>
                    <div class="bbb-right">
                        <p class="private" title="https://policies.google.com/privacy?hl=vi&fg=1">Quyền riêng tư</p>
                        <p class="control" title="https://policies.google.com/terms?hl=vi&fg=1">Điều khiển</p>
                        <p class="setting">Cài đặt</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
